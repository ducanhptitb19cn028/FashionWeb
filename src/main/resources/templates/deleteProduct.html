<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Product</title>
</head>
<body>
<div th:replace="~{navbar.html}"></div>
<div class="container">

    <h1 class="mt-4 mb-4">Delete Product</h1>

    <p>Are you sure you want to delete this product?</p>
    <p>ID: <span th:text="${product.id}"></span></p>
    <p>Name: <span th:text="${product.name}"></span></p>
    <p>Price: <span th:text="${product.price}"></span></p>
    <p>Quantity: <span th:text="${product.quantity}"></span></p>

    <form class="mt-3" th:action="@{/admin-products/confirmDelete}" method="post">
        <input type="hidden" name="id" th:value="${product.id}">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <a th:href="@{/admin-products}" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
