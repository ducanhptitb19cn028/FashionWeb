<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Category</title>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="~{navbar.html}"></div>
<div class="container">

    <h1 class="mt-4 mb-4">Add Category</h1>

    <form class="mt-3" th:action="@{/admin-categories/add}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" name="name" required="required">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" type="text" class="form-control" name="description">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <a th:href="@{/admin-categories}" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
