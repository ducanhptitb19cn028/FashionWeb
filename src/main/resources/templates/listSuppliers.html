<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suppliers List</title>
</head>
<body>
<div th:replace="~{navbar.html}"></div>
<h1>Suppliers List</h1>
<form th:action="@{/admin-suppliers/searchByName}" method="get">
    <input type="text" name="name" placeholder="Enter supplier name">
    <input type="submit" value="Search">
</form>
<br>
<table class="table table-hover table-responsive-md">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="supplier : ${suppliers}">
        <td th:text="${supplier.id}"></td>
        <td th:text="${supplier.name}"></td>
        <td th:text="${supplier.address}"></td>
        <td><a th:href="@{/admin-suppliers/showEditForm(id=${supplier.id})}" class="btn btn-info">Edit</a></td>
        <td><a th:href="@{/admin-suppliers/showDeleteForm(id=${supplier.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
</table>
<br>
<a th:href="@{/admin-suppliers/showAddForm}" class="btn btn-outline-primary">Add Supplier</a>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        color: #007BFF;
        text-align: center;
    }
    h2 {
        text-align: center;
    }
    form {
        max-width: 500px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    h1 {
        color: #007BFF;
        text-align: center;
        margin: 30px 0;
    }
</style>
</body>
</html>
