<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{navbar.html}"></div>
<div class="container">
    <h1 class="mt-4 mb-4">Edit Category</h1>
    <form class="mt-3" th:action="@{/admin-categories/update}" method="post">
        <input type="hidden" name="id" th:value="${category.id}">
        <div class="form-group">
            <label id="name" for="name">Name:</label>
            <input type="text" class="form-control" name="name" th:value="${category.name}" required="required">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" type="text" class="form-control" name="description" th:value="${category.description}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a th:href="@{/admin-categories}" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
