<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Supplier</title>
</head>
<body>
<div th:replace="~{navbar.html}"></div>
<div class="container">
    <h1 class="mt-4 mb-4">Delete Supplier</h1>

    <p>Are you sure you want to delete this supplier?</p>
    <p>ID: <span th:text="${supplier.id}"></span></p>
    <p>Name: <span th:text="${supplier.name}"></span></p>
    <p>Address: <span th:text="${supplier.address}"></span></p>

    <form class="mt-3" th:action="@{/admin-suppliers/confirmDelete}" method="post">
        <input type="hidden" name="id" th:value="${supplier.id}">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a th:href="@{/admin-suppliers}" class="btn btn-secondary mt-3">Cancel</a>
</div>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        color: #007BFF;
        text-align: center;
    }
    h2 {
        text-align: center;
    }
    form {
        max-width: 500px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    h1 {
        color: #007BFF;
        text-align: center;
        margin: 30px 0;
    }
</style>
</body>
</html>
