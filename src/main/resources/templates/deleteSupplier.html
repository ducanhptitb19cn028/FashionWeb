<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Supplier</title>
</head>
<body>
<div th:replace="~{navbar.html}"></div>
<div class="container">
    <h1 class="mt-4 mb-4">Delete Supplier</h1>

    <p>Are you sure you want to delete this supplier?</p>
    <p>ID: <span th:text="${supplier.id}"></span></p>
    <p>Name: <span th:text="${supplier.name}"></span></p>
    <p>Address: <span th:text="${supplier.address}"></span></p>

    <form class="mt-3" th:action="@{/admin-suppliers/confirmDelete}" method="post">
        <input type="hidden" name="id" th:value="${supplier.id}">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a th:href="@{/admin-suppliers}" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
