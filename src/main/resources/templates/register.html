<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <!-- Include Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Registration</h1>
    <form method="post" th:action="@{/register}">
        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" id="email" name="email" required="required" type="text">
        </div>

        <div class="mb-3">
            <label class="form-label" for="firstname">First name:</label>
            <input class="form-control" id="firstname" name="firstname" required="required" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="lastname">Last name:</label>
            <input class="form-control" id="lastname" name="lastname" required="required" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" id="password" name="password" required="required" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirmPassword">Confirm Password:</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword" required="required" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <div class="form-check">
                <input class="form-check-input" id="male" name="gender" required="required" type="radio" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="female" name="gender" required="required" type="radio"
                       value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="other" name="gender" required="required" type="radio" value="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="yob">Year of birth:</label>
            <input class="form-control" id="yob" name="yob" required="required" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="phone">Phone:</label>
            <input class="form-control" id="phone" name="phone" required="required" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <!-- Display registration errors -->
    <div style="color: red" th:if="${registrationError}" th:text="${registrationError}"></div>
    <div class="mt-3">
        <p>If you already have an account, <a th:href="@{/login}">login here</a>.</p>
    </div>
</div>

<!-- Include Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
