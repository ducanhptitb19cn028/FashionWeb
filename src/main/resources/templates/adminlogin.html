<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Use the latest version of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row login-field">
        <div class="col-md-4 offset-md-3 card login-field">
            <h1> Đăng nhập </h1>
            <form method="post" th:action="@{/admin-login}">
                <div class="form-outline mb-4">
                    <label class="form-label" for="em">Username</label>
                    <input type="text" id="em" class="form-control" name="username" required>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="pw" >Password</label>
                    <input type="password" id="pw" class="form-control" name="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary col-lg-4 btn-login">Sign in</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
