<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Include Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Login</h1>
    <div th:if="${error}">
        <p style="color: red" th:text="${error}"></p>
    </div>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" id="username" name="username" required="required" type="text"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" id="password" name="password" required="required" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <div class="mt-3">
        <p>If you don't have an account, <a th:href="@{${#httpServletRequest.contextPath}/register}">register here</a>.
        </p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
