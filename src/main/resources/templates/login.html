<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Include Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1> Đăng nhập </h1>
            <form method="post" th:action="@{/login}">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>

                <div class="form-group">
                    <label for="email">Tài khoản</label>:
                    <input autofocus="autofocus" class="form-control" id="email" name="email"
                           placeholder="Enter Email ID" type="text">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>:
                    <input class="form-control" id="password" name="password" placeholder="Enter Password"
                           type="password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                   type="submit" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
            <div style="color: red; align-content: center" th:if="${error}">
                <span th:text="${error}"></span>
            </div>
            <div class="mt-3">
                <p>If you don't have an account, <a th:href="@{/register}">register here</a>.
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
