<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Supplier</title>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="~{navbar.html}"></div>
<div class="container">

    <h1 class="mt-4 mb-4">Edit Supplier</h1>

    <form class="mt-3" th:action="@{/admin-suppliers/update}" method="post">
        <input type="hidden" name="id" th:value="${supplier.id}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" name="name" th:value="${supplier.name}" required="required">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" type="text" class="form-control" name="address" th:value="${supplier.address}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a th:href="@{/admin-suppliers}" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
