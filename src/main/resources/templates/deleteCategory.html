<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Category</title>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="~{navbar.html}"></div>
<div class="container">
    <h1 class="mt-4 mb-4">Delete Category</h1>
    <p th:text="'Are you sure you want to delete the category ' + ${category.name} + '?'"></p>

    <form class="mt-3" th:action="@{/admin-categories/confirmDelete}" method="post">
        <input type="hidden" name="id" th:value="${category.id}">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a th:href="@{/admin-categories}" class="btn btn-secondary mt-3">Cancel</a>
</div>
</body>
</html>
